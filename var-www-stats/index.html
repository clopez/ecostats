<body>
<div align="center">

<script type="text/javascript">
$(document).ready( function() {
               $('#status').PeriodicalUpdate({
                               url: '/stats/ecostats/run.cgi',
                               delay: 9666,
                               cbFinish: function() {$('#JT').remove(); JT_init()}
                    })})
</script>

<div id="status"></div><small>(mouse over any value to receive a graph) (if you cannot see anything, check your adblock plugin)</small>
<br /><br /><br />
<a href="/stats/collection3/bin/"><b>See detailed statics of all hosts</b> </a>
<br /><br /><img src="/stats/static/collectd.png" alt="collectd" /><br />
